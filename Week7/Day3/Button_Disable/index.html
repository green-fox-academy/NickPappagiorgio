<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
</head>

<body>
  <div class="mainDiv">
    <div class="secondaryDiv">
      <div class="first-question">

        <p class="question">What is your favourite pet?</p>

        <input type="radio" id="dog" name="animal">
        <label for="dog">Dog</label>

        <input type="radio" id="cat" name="animal">
        <label for="cat">Cat</label>

        <input type="radio" id="goldfish" name="animal">
        <label for="goldfish">Viktor the goldfish</label>

      </div>

      <div class="second-question">

        <p class="question">Do you want to sign up for cat facts?</p>

        <input type="radio" id="yes" name="choice">
        <label for="yes">Yes</label>

        <input type="radio" id="no" name="choice">
        <label for="no">No</label>

      </div>

      <div class="submits">

        <button class="submit one" type="submit">I love cats</button>
        <button class="submit two" type="submit">Sign Up</button>

      </div>
    </div>
  </div>

  <script src="index.js"></script>

</body>

</html>
