<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>

<body>
  <ul class="asteroids">
    <li id="b325" class="asteroid">The King</li>
    <li class="asteroid b326">The Conceited Man</li>
  </ul>
  <div class="container"></div>

  <!-- You can work in the html or in a separate js file. Like:
    <script>
      Add an item that says 'The Green Fox' to the asteroid list.

      Add an item that says 'The Lamplighter' to the asteroid list.

      Add a heading saying 'I can add elements to the DOM!' to the .container.

      Add an image, any image, to the container.
    </script>
    OR
    <script src="createelement-1.js"></script> -->

  <script>
    function addText(string) {
      document.querySelector('.asteroids').appendChild(document.createElement('li')).textContent = string;
    }
    addText('The Green Fox');
    addText('The Lamplighter');

    document.querySelector('.container').appendChild(document.createElement('header')).textContent = 'I can add elements to the DOM!';

    document.querySelector('.container').appendChild(document.createElement('img')).setAttribute('src', "http://farm4.static.flickr.com/3484/3696757249_d353f90a53_o.gif");


  </script>
</body>

</html>
