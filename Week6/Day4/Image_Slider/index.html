<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image Slider</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="container">

    <div class="viewer">

      <img class="leftArrow" src="img/arrowLeft.png" alt="Arrow">

      <div class="picTextBox">
        <img class="mainPic" src="img/gallery/deadpool.jpg" alt="Deadpool">

        <div class="textBox">
          <h1 class="label">Deadpool</h1>
          <p class="lead">A fast-talking mercenary with a morbid sense of humor is subjected to a rogue experiment that leaves him with accelerated
            healing powers and a quest for revenge.</p>
        </div>

      </div>

      <img class="rightArrow" src="img/arrowRight.png" alt="Arrow">

    </div>

    <div class="imgGallery">

      <img class="img" src="img/gallery/deadpool.jpg" alt="Deadpool">

      <img class="img" src="img/gallery/fear-and-loathing-in-las-vegas.jpg" alt="Fear and Loathing in Las Vegas">

      <img class="img" src="img/gallery/guardians-of-the-galaxy-vol-2.jpg" alt="Guardians of the Galaxy Vol. 2">

      <img class="img" src="img/gallery/interstellar.jpg" alt="Interstellar">

      <img class="img" src="img/gallery/leon-the-professional.jpg" alt="LÃ©on: The Professional">

      <img class="img" src="img/gallery/mad-max-fury-road.jpg" alt="Mad Max: Fury Road">

      <img class="img" src="img/gallery/star-trek-beyond.jpg" alt="Star Trek: Beyond">

      <img class="img" src="img/gallery/the-dark-knight.jpg" alt="The Dark Knight">

      <img class="img" src="img/gallery/the-fifth-element.jpg" alt="The Fifth Element">

      <img class="img" src="img/gallery/death-proof.jpg" alt="Death Proof">

      <img class="img" src="img/gallery/the-wolf-of-wall-street.jpg" alt="The Wolf of Wall Street">

    </div>

  </div>

  <script src="js/script.js"></script>
</body>

</html>
